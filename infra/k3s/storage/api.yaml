apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: storage
          image: 539358810919.dkr.ecr.us-east-1.amazonaws.com/storage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7000

---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: storage
spec:
  type: ClusterIP
  selector:
    app: storage
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000
