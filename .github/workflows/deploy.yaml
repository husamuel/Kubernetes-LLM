name: CI-CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 539358810919
      S3_SBOM_BUCKET: sbom-storage-bucket

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Gateway Image
        run: docker build -t gateway_image ./gateway

      - name: Push Gateway Image
        run: |
          docker tag gateway_image:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/gateway_image:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/gateway_image:latest

      - name: Build LLM Image
        run: docker build -t llm_image ./llm

      - name: Push LLM Image
        run: |
          docker tag llm_image:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/llm_image:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/llm_image:latest

      - name: Build Storage Image
        run: docker build -t storage_image ./storage

      - name: Push Storage Image
        run: |
          docker tag storage_image:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/storage_image:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/storage_image:latest

      - name: Trivy Scan Gateway
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/gateway_image:latest
          severity: HIGH,CRITICAL
          exit-code: '1'

      - name: Trivy Scan LLM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/llm_image:latest
          severity: HIGH,CRITICAL
          exit-code: '1'

      - name: Trivy Scan Storage
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/storage_image:latest
          severity: HIGH,CRITICAL
          exit-code: '1'

      - name: Generate SBOM - Gateway
        uses: anchore/syft-action@v0
        with:
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/gateway_image:latest
          output-file: gateway_sbom.json

      - name: Generate SBOM - LLM
        uses: anchore/syft-action@v0
        with:
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/llm_image:latest
          output-file: llm_sbom.json

      - name: Generate SBOM - Storage
        uses: anchore/syft-action@v0
        with:
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/storage_image:latest
          output-file: storage_sbom.json

      - name: Upload SBOMs to S3
        run: |
          aws s3 cp gateway_sbom.json s3://$S3_SBOM_BUCKET/sbom/gateway_sbom.json
          aws s3 cp llm_sbom.json s3://$S3_SBOM_BUCKET/sbom/llm_sbom.json
          aws s3 cp storage_sbom.json s3://$S3_SBOM_BUCKET/sbom/storage_sbom.json
