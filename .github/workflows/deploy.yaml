name: CI-CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Gateway Image
        run: docker build -t gateway:${{ github.sha }} ./gateway

      - name: Build LLM Image
        run: docker build -t llm:${{ github.sha }} ./llm

      - name: Build Storage Image
        run: docker build -t storage:${{ github.sha }} ./storage

      - name: Push Images
        run: |
          docker push gateway:${{ github.sha }}
          docker push llm:${{ github.sha }}
          docker push storage:${{ github.sha }}

      - name: Copy k3s manifests to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "k3s/"
          target: "/home/husamuel/k3s/"

      - name: Update image tags
        run: |
          sed -i "s|IMAGE_GATEWAY_TAG|gateway:${{ github.sha }}|g" k3s/gateway/deployment.yaml
          sed -i "s|IMAGE_LLM_TAG|llm:${{ github.sha }}|g" k3s/llm/deployment.yaml
          sed -i "s|IMAGE_STORAGE_TAG|llm:${{ github.sha }}|g" k3s/storage/deployment.yaml

      - name: Apply Kubernetes Manifests
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            kubectl apply -f /home/husamuel/k3s/
            kubectl rollout restart deployment gateway
            kubectl rollout restart deployment llm
            kubectl rollout restart deployment storage
